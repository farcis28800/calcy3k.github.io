<!DOCTYPE html>
<html>
<head>
  <title>Калькулятор прибыли</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Калькулятор Прибыли</h1>
    <h1 class="title">by yeban3000</h1>

    <div class="input-group">
      <label for="buy-price">Цена покупки (монеты):</label>
      <input type="number" id="buy-price" placeholder="Введите цену">
    </div>

    <div class="input-group">
      <label for="buy-amount">Сумма покупки (монет):</label>
      <input type="number" id="buy-amount" placeholder="Введите сумму">
    </div>

    <div class="input-group">
      <label for="sell-price">Цена продажи (монета):</label>
      <input type="number" id="sell-price" placeholder="Введите цену">
    </div>

    <button id="calculate-button">Рассчитать</button>

    <div id="result">
      <p>Прибыль: </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
